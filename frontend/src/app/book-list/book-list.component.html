<div class="container mt-4" >
  <div class="d-flex justify-content-between mb-3">
    <h2 class="text-white">Book Management System</h2>
    <button routerLink="/add" class="btn btn-primary mb-3">Add Book</button>
  </div>
  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>Title</th>
          <th>Author</th>
          <th>Category</th>
          <th>Year</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let book of books">
          <td>{{ book.title }}</td>
          <td>{{ book.author }}</td>
          <td>{{ book.category }}</td>
          <td>{{ book.year }}</td>
          <td>
            <button [routerLink]="['/view', book._id]" class="btn btn-info btn-sm me-2">
              <i class="bi bi-eye"></i> View
            </button>
            <button [routerLink]="['/update', book._id]" class="btn btn-warning btn-sm me-2">
              <i class="bi bi-pencil"></i> Edit
            </button>
            <button class="btn btn-danger btn-sm" (click)="openDeleteModal(book._id!, deleteModal)">
              <i class="bi bi-trash"></i> Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <ng-template #deleteModal let-modal>
    <div class="modal-header">
      <h5 class="modal-title">Confirm Deletion</h5>
      <button type="button" class="btn-close" (click)="modal.dismiss()"></button>
    </div>
    <div class="modal-body">
      <p>Are you sure you want to delete this book?</p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="modal.dismiss()">Cancel</button>
      <button type="button" class="btn btn-danger" (click)="deleteBook(selectedBookId); modal.close()">
        Delete
      </button>
    </div>
  </ng-template>
</div>
